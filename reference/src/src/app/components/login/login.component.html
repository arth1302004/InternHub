<div class="min-h-screen flex">
  <!-- Left Side - Image -->
  <div class="hidden lg:flex w-1/2 relative">
    <img
      src="https://images.unsplash.com/photo-1692133226337-55e513450a32?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxwcm9mZXNzaW9uYWwlMjBsb2dpbiUyMG9mZmljZSUyMHdvcmtzcGFjZXxlbnwxfHx8fDE3NTY4ODAxOTV8MA&ixlib=rb-4.1.0&q=80&w=1080&utm_source=figma&utm_medium=referral"
      alt="Professional workspace"
      class="w-full h-full object-cover"
    />
    <div class="absolute inset-0 bg-gradient-to-r from-primary/20 to-primary/5"></div>
    <div class="absolute bottom-8 left-8 text-white">
      <h2 class="text-3xl font-semibold mb-2">Welcome to InternHub</h2>
      <p class="text-lg opacity-90">Streamline your internship management experience</p>
    </div>
  </div>

  <!-- Right Side - Login Form -->
  <div class="flex-1 flex items-center justify-center p-8 bg-background">
    <div class="w-full max-w-md space-y-6">
      <!-- Header -->
      <div class="text-center space-y-2">
        <div class="flex items-center justify-center gap-2 mb-4">
          <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-primary-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
            </svg>
          </div>
          <h1 class="text-2xl font-semibold">InternHub</h1>
        </div>
        <p class="text-muted-foreground">Sign in to your account</p>
      </div>

      <!-- Login Form -->
      <div class="rounded-lg border bg-card text-card-foreground shadow-sm">
        <div class="p-6 pb-0">
          <div class="flex items-center gap-2 mb-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
            </svg>
            <h3 class="text-lg font-semibold leading-none tracking-tight">Login</h3>
          </div>
          <p class="text-sm text-muted-foreground">Enter your credentials to access the system</p>
        </div>
        
        <div class="p-6">
          <form (ngSubmit)="onSubmit($event)" class="space-y-4">
            @if (error()) {
              <div class="rounded-lg border border-destructive/50 text-destructive dark:border-destructive [&>svg]:text-destructive p-4">
                <p class="text-sm">{{ error() }}</p>
              </div>
            }

            <div class="space-y-2">
              <label for="email" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Email / Username</label>
              <input
                id="email"
                type="text"
                [value]="email()"
                (input)="updateEmail($event)"
                placeholder="Enter your email or username"
                required
                [disabled]="isSubmitting()"
                class="flex h-10 w-full rounded-md border border-input bg-input-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              />
            </div>

            <div class="space-y-2">
              <label for="password" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Password</label>
              <div class="relative">
                <input
                  id="password"
                  [type]="showPassword() ? 'text' : 'password'"
                  [value]="password()"
                  (input)="updatePassword($event)"
                  placeholder="Enter your password"
                  required
                  [disabled]="isSubmitting()"
                  class="flex h-10 w-full rounded-md border border-input bg-input-background px-3 py-2 pr-10 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                />
                <button
                  type="button"
                  (click)="togglePasswordVisibility()"
                  [disabled]="isSubmitting()"
                  class="absolute right-0 top-0 h-full px-3 py-2 text-muted-foreground hover:bg-accent hover:text-accent-foreground disabled:pointer-events-none disabled:opacity-50 inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2"
                >
                  @if (showPassword()) {
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                    </svg>
                  } @else {
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                  }
                </button>
              </div>
            </div>

            <button
              type="submit"
              [disabled]="isSubmitting()"
              class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full"
            >
              {{ isSubmitting() ? 'Signing in...' : 'Sign In' }}
            </button>
          </form>

          <!-- Quick Admin Login -->
          <div class="mt-6 pt-4 border-t">
            <p class="text-sm text-muted-foreground mb-2">Quick Admin Access:</p>
            <button
              type="button"
              (click)="handleAdminQuickLogin()"
              [disabled]="isSubmitting()"
              class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 px-3 w-full"
            >
              Fill Admin Credentials
            </button>
          </div>

          <!-- Signup Link -->
          <div class="mt-6 pt-4 border-t text-center">
            <p class="text-sm text-muted-foreground">
              New intern?
              <button
                type="button"
                (click)="onSwitchToSignup()"
                [disabled]="isSubmitting()"
                class="text-primary underline-offset-4 hover:underline font-medium cursor-pointer bg-transparent border-none p-0 inline"
              >
                Create an account
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
