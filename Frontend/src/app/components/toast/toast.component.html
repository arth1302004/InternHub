<div class="toast-container">
    <div *ngFor="let toast of toasts" class="toast" [class.success]="toast.type === 'success'"
        [class.error]="toast.type === 'error'" [class.warning]="toast.type === 'warning'"
        [class.info]="toast.type === 'info'" (click)="removeToast(toast.id)">
        <div class="toast-icon">
            <i *ngIf="toast.type === 'success'" class="fas fa-check-circle"></i>
            <i *ngIf="toast.type === 'error'" class="fas fa-exclamation-circle"></i>
            <i *ngIf="toast.type === 'warning'" class="fas fa-exclamation-triangle"></i>
            <i *ngIf="toast.type === 'info'" class="fas fa-info-circle"></i>
        </div>
        <div class="toast-message">{{ toast.message }}</div>
        <button class="toast-close" (click)="removeToast(toast.id)">Ã—</button>
    </div>
</div>
