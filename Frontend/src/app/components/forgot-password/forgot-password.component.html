<div class="flex items-center justify-center min-h-screen bg-slate-50">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
      <div class="text-center">
        <h2 class="text-2xl font-bold">Forgot Password</h2>
        <p class="text-gray-600">Enter your email address to receive a password reset link.</p>
      </div>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendResetLink()" class="space-y-6">
        <div>
          <label for="email" class="text-sm font-medium">Email Address</label>
          <input id="email" type="email" formControlName="email" placeholder="Enter your email" class="w-full px-4 py-2 mt-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="flex justify-between space-x-4">
            <button type="button" (click)="cancel()" class="w-full px-4 py-2 font-bold text-blue-600 bg-gray-200 rounded-md hover:bg-gray-300">Cancel</button>
            <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-blue-600 rounded-md hover:bg-blue-700">Send Reset Link</button>
        </div>
        <div class="text-center mt-4">
            <a [routerLink]="['/answer-security-questions']" class="text-blue-500 hover:underline">Try another way (Security Questions)</a>
        </div>
      </form>
    </div>
  </div>
