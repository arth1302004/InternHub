<div class="login-container">
  <div class="login-image">
    <div class="overlay"></div>
    <div class="welcome-text">
      <h1>Welcome to InternHub</h1>
      <p>Streamline your internship management experience</p>
    </div>
  </div>
  <div class="login-form-container">
    <div class="login-wrapper">
        <div class="logo-container">
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
            </div>
            <h2>InternHub</h2>
        </div>
        <p class="tagline">Sign in to your account</p>

        <div class="login-form">
          <div class="form-header">
            <h3>&rarr; Login</h3>
            <p>Enter your credentials to access the system</p>
          </div>

          <form [formGroup]="UserLoginForm" (ngSubmit)="onSubmit()">
            <div class="input-group">
              <label for="username">Email / Username</label>
              <input id="username" type="text" formControlName="username" placeholder="Enter your email or username">
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input id="password" type="password" formControlName="password" placeholder="Enter your password">
              <span class="password-toggle">&#128065;</span>
              <a (click)="RedirectToForgotPassword()" class="forgot-password-link">Forgot Password?</a>
            </div>
            <button type="submit" class="signin-btn" [disabled]="isLoading">
          <span *ngIf="!isLoading">Sign In</span>
          <div *ngIf="isLoading" class="spinner"></div>
        </button>
            <div class="quick-access">
              <p>Quick Admin Access:</p>
              <button type="button" class="admin-btn">Fill Admin Credentials</button>
            </div>
            <div class="signup-link">
              <p>New intern? <a (click)="RedirectoSignup()">Create an account</a></p>
            </div>
            <div *ngIf="IsInCorrectForm" class="error-message">
              <p>Invalid username or password</p>
            </div>
          </form>
        </div>
    </div>
  </div>
</div>
