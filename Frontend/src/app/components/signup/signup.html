<div class="login-container">
  <div class="login-image">
    <div class="overlay"></div>
    <div class="welcome-text">
      <h1>Welcome to InternHub</h1>
      <p>Streamline your internship management experience</p>
    </div>
  </div>
  <div class="login-form-container">
    <div class="login-wrapper">
        <div class="logo-container">
            <div class="logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
            </div>
            <h2>InternHub</h2>
        </div>
        <p class="tagline">Sign up for your account</p>

        <div class="login-form">
          <div class="form-header">
            <h3>&rarr; Signup</h3>
            <p>Enter your details to create an account</p>
          </div>

          <form [formGroup]="signUpForm" enctype="multipart/form-data" class="space-y-6">
            <div class="mb-4">
              <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
              <input id="username" type="text" formControlName="name" placeholder="Enter your username" class="block w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mb-4">
              <label for="emailAddress" class="block text-sm font-medium text-gray-700">Email</label>
              <div class="flex mt-1">
                <input id="emailAddress" type="email" formControlName="emailAddress" placeholder="Enter your email" class="block w-full px-4 py-2 border border-gray-300 rounded-l-md focus:ring-blue-500 focus:border-blue-500">
                <button type="button" (click)="sendOtp()" [disabled]="signUpForm.get('emailAddress')?.invalid || showOtpSection || isSendingOtp" class="px-4 py-2 font-bold text-white bg-blue-600 rounded-r-md hover:bg-blue-700 disabled:opacity-50">
                  <span *ngIf="!isSendingOtp">Send OTP</span>
                  <div *ngIf="isSendingOtp" class="spinner"></div>
                </button>
              </div>
            </div>

            <div *ngIf="showOtpSection" [formGroup]="otpForm" class="mb-4">
              <label for="otp" class="block text-sm font-medium text-gray-700">OTP Code</label>
              <div class="flex mt-1">
                <input id="otp" type="text" formControlName="otp" placeholder="Enter 4-digit OTP" class="block w-full px-4 py-2 border border-gray-300 rounded-l-md focus:ring-blue-500 focus:border-blue-500">
                <button type="button" (click)="validateOtp()" [disabled]="otpForm.get('otp')?.invalid || isVerifyingOtp" class="px-4 py-2 font-bold text-white bg-green-600 rounded-r-md hover:bg-green-700 disabled:opacity-50">
                  <span *ngIf="!isVerifyingOtp">Verify OTP</span>
                  <div *ngIf="isVerifyingOtp" class="spinner"></div>
                </button>
              </div>
            </div>

            <div class="text-sm text-center mt-4">
              <a (click)="RedirectToLogin()" class="font-medium text-blue-600 hover:underline cursor-pointer">Already have an account? Login</a>
            </div>
            <div *ngIf="isInCorrectForm" class="text-sm text-center text-red-500 mt-2">
              <p>Please fill all the required fields</p>
            </div>
          </form>
        </div>
    </div>
  </div>
</div>
