<div class="flex items-center justify-center min-h-screen bg-slate-50">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <div class="text-center">
      <h2 class="text-2xl font-bold">Reset Password</h2>
    </div>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" class="space-y-6">
      <div>
        <label for="newPassword" class="text-sm font-medium">New Password</label>
        <input id="newPassword" type="password" formControlName="newPassword" placeholder="Enter your new password" class="w-full px-4 py-2 mt-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
        <div *ngIf="passwordStrength" class="text-sm mt-1">
          Password Strength: 
          <span [ngClass]="{
            'text-red-500': passwordStrength === 'weak',
            'text-yellow-500': passwordStrength === 'medium',
            'text-green-500': passwordStrength === 'strong'
          }">{{ passwordStrength | titlecase }}</span>
        </div>
      </div>
      <div>
        <label for="confirmPassword" class="text-sm font-medium">Confirm New Password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirm your new password" class="w-full px-4 py-2 mt-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="flex justify-between space-x-4">
        <button type="button" (click)="cancelReset()" class="w-full px-4 py-2 font-bold text-blue-600 bg-gray-200 rounded-md hover:bg-gray-300">Cancel</button>
                  <button type="submit" [disabled]="resetPasswordForm.invalid"
            class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-blue-500 text-white text-sm font-bold leading-normal tracking-[0.015em] w-full max-w-[480px] @[480px]:w-auto">
            Reset Password
          </button>
          <div class="text-center mt-4">
            <a (click)="tryAnotherWay()" class="text-blue-500 hover:underline cursor-pointer">Try another way (Answer Security Questions)</a>
          </div>
      </div>
    </form>
  </div>
</div>
