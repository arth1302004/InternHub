<div class="reset-container">
  <div class="reset-card">
    <div class="header-section">
      <h2 class="page-title">Reset Password</h2>
    </div>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" class="form-container">
      <div class="form-group">
        <label for="newPassword" class="form-label">New Password</label>
        <input id="newPassword" type="password" formControlName="newPassword" placeholder="Enter your new password"
          class="form-input">
        <div *ngIf="passwordStrength" class="strength-indicator">
          Password Strength:
          <span [ngClass]="{
            'strength-weak': passwordStrength === 'weak',
            'strength-medium': passwordStrength === 'medium',
            'strength-strong': passwordStrength === 'strong'
          }">{{ passwordStrength | titlecase }}</span>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirm New Password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword"
          placeholder="Confirm your new password" class="form-input">
      </div>
      <div class="button-group">
        <button type="button" (click)="cancelReset()" class="secondary-button">Cancel</button>
        <button type="submit" [disabled]="resetPasswordForm.invalid" class="primary-button">
          Reset Password
        </button>
      </div>
      <div class="alternative-action">
        <a (click)="tryAnotherWay()" class="link-text">Try another way (Answer Security Questions)</a>
      </div>
    </form>
  </div>
</div>
