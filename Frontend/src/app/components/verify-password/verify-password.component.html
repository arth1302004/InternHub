<div class="flex items-center justify-center min-h-screen bg-slate-50">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <div class="text-center">
      <h2 class="text-2xl font-bold">Verify Password</h2>
      <p class="text-gray-600">Please enter your current password to proceed.</p>
    </div>
    <form [formGroup]="verifyPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="password" class="text-sm font-medium">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter Password" class="w-full px-4 py-2 mt-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
      </div>
      <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-blue-600 rounded-md hover:bg-blue-700">Verify Password</button>
    </form>
  </div>
</div>
